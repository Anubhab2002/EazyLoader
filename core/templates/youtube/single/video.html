{% extends "base.html" %} {% block title %}Single Video | YT Downloader{% endblock title %} 

{% block content %}

<div class="jumbotron vertical-center">
  <div class="container download-container shadow">
    <div class="row">
      <div class="col-12 text-center py-2">
        <img src="{{url_for('static', filename='assets/yt.png')}}" style="height:100px" alt="">
        <h3>Download Video</h3>
      </div>
      <div class="col-12 col-sm-10 col-md-8 mx-auto">
        {% with messages = get_flashed_messages() %} {% if messages %} 
        {% for message in messages %}
        <div
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Danger:"
          >
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form action="{{url_for('yt_video_downloader')}}" method="POST">
          <div class="form-group mb-3">
            <input
              type="url"
              name="video-url"
              class="form-control"
              placeholder="Enter Video Link Here"
            />
          </div>
          <div class="form-group mb-3">
            <center>
              <input
                type="submit"
                class="btn btn-primary px-4"
                value="Download Video"
              />
            </center>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
